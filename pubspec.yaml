name: http_certificate_pinning_plus
description: Https Certificate pinning for Flutter. Checks the equality between the known SHA-1 or SHA-256 fingerprint and the SHA-1 or SHA-256 of the target server.
version: 1.0.0
homepage: https://github.com/gguerran/http_certificate_pinning_plus

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=1.12.0"

dependencies:
  dio: '>=4.0.6 <6.0.0'
  flutter:
    sdk: flutter
  http: ^1.1.2

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: gguerran.http_certificate_pinning_plus
        pluginClass: HttpCertificatePinningPlugin
      ios:
        pluginClass: HttpCertificatePinningPlugin
